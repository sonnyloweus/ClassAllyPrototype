<!-- SIGN UP MODAL -->
<div id="modal-signup" class="popupBox tile is-ancestor">
    <div class="tile is-parent">
      <div class="tile is-child box">

        <button id="closeLog" class="button is-danger fa fa-times fa-lg closePopups"></button>
        <h4>Sign up</h4><br />

        <form id="signup-form">
          <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Choose password</label>
          </div>
          <div class="input-field">
            <select id="signup-school" name="School" aria-placeholder="Select School">
              <option selected disabled value="">Select Your School</option>
              <option value="Bellarmine">Bellarmine</option>   
            </select>
            <label for="signup-school">Choose School</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        </form>

      </div>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="popupBox tile is-ancestor">
    <div class="tile is-parent">
      <div class="tile is-child box">
        <button id="closeSign" class="button is-danger fa fa-times fa-lg closePopups"></button>
        <h4>Login</h4><br />
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Your password</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="popupBox tile is-ancestor">
    <div class="tile is-parent">
      <div class="tile is-child box">
        <button id="closeAccount" class="button is-danger fa fa-times fa-lg closePopups"></button>
        <h4>Account details</h4><br />
        <div id="account-details">

        </div>
      </div>
    </div>
  </div>
